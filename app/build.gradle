apply plugin: 'com.android.application'

android {
    compileSdkVersion "${COMPLILE_SDK_VERSION}" as int

    defaultConfig {
        applicationId "com.agmbat.meetyou"
        minSdkVersion "${MIN_SDK_VERSION}" as int
        targetSdkVersion "${TARGET_SDK_VERSION}" as int
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${SUPPORT_V7_VERSION}"
    compile "com.disbts:commonkit:${COMMONKIT_VERSION}@aar"
    compile "com.disbts:jutils:${JUTILS_VERSION}"
    compile "com.disbts:jhttp:${JHTTP_VERSION}"
    compile "com.disbts:universal-image-loader:1.9.7"
    compile "com.disbts:widget:3.5.1@aar"
    compile "com.disbts:jhttp:3.5.6"
    compile 'com.disbts:tab:3.5.2@aar'
    compile 'com.disbts:swipemenulist:3.5.2@aar'
    compile "com.disbts:pulltorefresh:3.5.5@aar"
    compile 'com.disbts:pagedataloader:3.5.7@aar'
    compile 'com.disbts:zxing-core:1.0.0'
    compile 'com.disbts:zxing-android-core:1.0.2@aar'
    compile 'com.google.code.gson:gson:2.8.0'
    compile project(':imsdk')
}
