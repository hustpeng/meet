apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.agmbat.meetyou"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    compile "com.disbts:commonkit:3.5.1@aar"
    compile "com.disbts:universal-image-loader:1.9.7"
    compile "com.disbts:widget:3.5.1@aar"
    compile "com.disbts:jutils:3.4.10"
    compile 'com.disbts:tab:3.5.2@aar'
}
